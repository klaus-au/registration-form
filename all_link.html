<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #errorMessage {
            color: #b91c1c;
            display: none;
            position: relative;
            background: #fee2e2;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        #loadingSpinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center min-h-screen p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 sm:text-4xl">All link</h1>
    <div id="errorMessage" class="mb-4 w-full max-w-md text-sm sm:text-base">
        <span id="errorText"></span>
        <button onclick="document.getElementById('errorMessage').style.display = 'none'" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">✕</button>
    </div>
    <div id="loadingSpinner" class="mb-4"></div>
    <div id="buttonContainer" class="w-full max-w-md space-y-4"></div>

    <script>
        // Google Sheet 連結: https://docs.google.com/spreadsheets/d/1P28ZlLqSFk64xTX9bVg2sSCOSj1kCp7blzBvIWfgT_w/edit?gid=0#gid=0
        const spreadsheetId = '1P28ZlLqSFk64xTX9bVg2sSCOSj1kCp7blzBvIWfgT_w';
        const sheetName = 'Sheet1'; // 請確認工作表名稱，若不同請修改
        const apiUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&tq=SELECT%20*%20WHERE%20A%20IS%20NOT%20NULL&sheet=${encodeURIComponent(sheetName)}`;

        async function fetchSheetData() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`無法連接到 Google Sheets，HTTP 狀態碼：${response.status}`);
                }
                const text = await response.text();
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);/);
                if (!jsonString || !jsonString[1]) {
                    throw new Error('無效的 Google Sheets JSONP 回應，請檢查工作表是否公開。');
                }
                const data = JSON.parse(jsonString[1]);
                
                if (data.table && data.table.rows && data.table.rows.length > 1) {
                    updateButtons(data.table.rows);
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    showError('工作表中無有效資料，請確保 A 欄從第 2 行開始有名稱資料，並檢查工作表名稱是否為 "' + sheetName + '"。');
                }
            } catch (error) {
                showError(`載入資料失敗：${error.message}。請確保 Google Sheet 已設為公開，且工作表名稱正確。`);
            } finally {
                spinner.style.display = 'none';
            }
        }

        function updateButtons(rows) {
            const container = document.getElementById('buttonContainer');
            container.innerHTML = ''; // 清空現有按鈕

            // 從第一行（標題行）獲取按鈕名稱
            const headers = rows[0].c.map((cell, index) => ({
                name: cell?.v || (index < 3 ? ['名稱', 'Form', 'Sheet'][index] : '未命名'),
                index: index
            })); // 包含 A、B、C 和 D 到 I 欄

            // 檢查 D 到 I 欄是否有資料（從第 2 行開始）
            const hasData = headers.slice(3).map((_, index) => {
                return rows.slice(1).some(row => row.c[3 + index]?.v); // 檢查 D2:D, E2:E 等
            });

            // 固定按鈕：Form (B) 和 Sheet (C)，加上有資料的 D 到 I 欄
            const activeButtons = [
                { name: 'Form', index: 1, color: 'bg-blue-500 hover:bg-blue-600' },
                { name: 'Sheet', index: 2, color: 'bg-green-500 hover:bg-green-600' }
            ].concat(headers.slice(3).filter((_, i) => hasData[i]).map((header, i) => ({
                name: header.name,
                index: 3 + i,
                color: ['bg-purple-500 hover:bg-purple-600', 'bg-indigo-500 hover:bg-indigo-600', 'bg-red-500 hover:bg-red-600', 'bg-teal-500 hover:bg-teal-600', 'bg-orange-500 hover:bg-orange-600', 'bg-pink-500 hover:bg-pink-600'][i % 6]
            })));

            const activeButtonCount = activeButtons.length + 1; // 包含名稱欄

            // 從第二行（A2 開始）處理資料
            rows.slice(1).forEach(row => {
                const label = row.c[0]?.v; // A 欄：名稱
                if (label) { // 確保名稱存在
                    const div = document.createElement('div');
                    div.className = 'bg-white p-4 rounded-lg shadow-md flex flex-col space-y-2 sm:flex-row sm:items-center sm:space-y-0 sm:space-x-4';

                    // 名稱
                    const labelSpan = document.createElement('span');
                    labelSpan.textContent = label;
                    labelSpan.className = 'text-base sm:text-lg font-medium text-gray-700 sm:w-1/3';
                    div.appendChild(labelSpan);

                    // 生成按鈕
                    activeButtons.forEach(button => {
                        const link = row.c[button.index]?.v;
                        const buttonElement = document.createElement('a');
                        buttonElement.textContent = button.name;
                        buttonElement.className = `w-full sm:w-1/${activeButtonCount} py-2 px-4 rounded-lg text-center text-white text-sm sm:text-base transition transform hover:scale-105 ${link ? button.color : 'bg-gray-300 cursor-not-allowed'}`;
                        if (link && typeof link === 'string') { // 檢查 link 是否為有效字串
                            buttonElement.href = link.startsWith('http') ? link : `https://${link}`;
                            buttonElement.target = '_blank';
                            buttonElement.rel = 'noopener noreferrer';
                        }
                        div.appendChild(buttonElement);
                    });

                    container.appendChild(div);
                }
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorDiv.style.display = 'block';
        }

        // 初次載入資料
        fetchSheetData();
    </script>
</body>
</html>
