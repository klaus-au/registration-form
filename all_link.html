<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a202c;
            overflow-x: hidden;
        }
        #errorMessage {
            color: #b91c1c;
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fee2e2;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #loadingSpinner {
            display: none;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #60a5fa;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        .card {
            perspective: 1000px;
            width: 100%;
            max-width: 20rem;
            height: 10rem;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .card-front {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-back {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            transform: rotateY(180deg);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem;
            align-items: center;
            justify-content: center;
        }
        .hex-button {
            width: 3.5rem;
            height: 4rem;
            clip-path: polygon(25% 5%, 75% 5%, 100% 50%, 75% 95%, 25% 95%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hex-button:hover:not(.cursor-not-allowed) {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        @keyframes type {
            from { width: 0; }
            to { width: 100%; }
        }
        .title {
            overflow: hidden;
            white-space: nowrap;
            animation: type 2s steps(20, end);
        }
        canvas#particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">
    <canvas id="particles"></canvas>
    <h1 class="title text-3xl sm:text-4xl font-bold text-white mb-8">All link</h1>
    <div id="errorMessage" class="text-sm sm:text-base">
        <span id="errorText"></span>
        <button onclick="document.getElementById('errorMessage').style.display = 'none'" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">✕</button>
    </div>
    <div id="loadingSpinner" class="mb-6"></div>
    <div id="buttonContainer" class="w-full grid gap-4 sm:grid-cols-2 max-w-5xl"></div>

    <script>
        // Google Sheet 連結: https://docs.google.com/spreadsheets/d/1P28ZlLqSFk64xTX9bVg2sSCOSj1kCp7blzBvIWfgT_w/edit?gid=0#gid=0
        const spreadsheetId = '1P28ZlLqSFk64xTX9bVg2sSCOSj1kCp7blzBvIWfgT_w';
        const sheetName = 'Sheet1'; // 請確認工作表名稱，若不同請修改
        const apiUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&tq=SELECT%20*%20WHERE%20A%20IS%20NOT%20NULL&sheet=${encodeURIComponent(sheetName)}`;

        // 粒子背景
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                vx: Math.random() * 0.5 - 0.25,
                vy: Math.random() * 0.5 - 0.25
            });
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        async function fetchSheetData() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`無法連接到 Google Sheets，HTTP 狀態碼：${response.status}`);
                }
                const text = await response.text();
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);/);
                if (!jsonString || !jsonString[1]) {
                    throw new Error('無效的 Google Sheets JSONP 回應，請檢查工作表是否公開。');
                }
                const data = JSON.parse(jsonString[1]);
                
                if (data.table && data.table.rows && data.table.rows.length > 1) {
                    updateButtons(data.table.rows);
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    showError('工作表中無有效資料，請確保 A 欄從第 2 行開始有名稱資料，並檢查工作表名稱是否為 "' + sheetName + '"。');
                }
            } catch (error) {
                showError(`載入資料失敗：${error.message}。請確保 Google Sheet 已設為公開，且工作表名稱正確。`);
            } finally {
                spinner.style.display = 'none';
            }
        }

        function updateButtons(rows) {
            const container = document.getElementById('buttonContainer');
            container.innerHTML = ''; // 清空現有按鈕

            // 從第一行（標題行）獲取按鈕名稱
            const headers = rows[0].c.map((cell, index) => ({
                name: cell?.v || (index < 3 ? ['名稱', 'Form', 'Sheet'][index] : '未命名'),
                index: index
            })); // 包含 A、B、C 和 D 到 I 欄

            // 檢查 D 到 I 欄是否有資料（從第 2 行開始）
            const hasData = headers.slice(3).map((_, index) => {
                return rows.slice(1).some(row => row.c[3 + index]?.v); // 檢查 D2:D, E2:E 等
            });

            // 固定按鈕：Form (B) 和 Sheet (C)，加上有資料的 D 到 I 欄
            const activeButtons = [
                { name: 'Form', index: 1, color: 'bg-blue-500 hover:bg-blue-600', icon: 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' },
                { name: 'Sheet', index: 2, color: 'bg-green-500 hover:bg-green-600', icon: 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' }
            ].concat(headers.slice(3).filter((_, i) => hasData[i]).map((header, i) => ({
                name: header.name,
                index: 3 + i,
                color: ['bg-purple-500 hover:bg-purple-600', 'bg-indigo-500 hover:bg-indigo-600', 'bg-red-500 hover:bg-red-600', 'bg-teal-500 hover:bg-teal-600', 'bg-orange-500 hover:bg-orange-600', 'bg-pink-500 hover:bg-pink-600'][i % 6],
                icon: 'M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3'
            })));

            // 從第二行（A2 開始）處理資料
            rows.slice(1).forEach(row => {
                const label = row.c[0]?.v; // A 欄：名稱
                if (label) { // 確保名稱存在
                    const card = document.createElement('div');
                    card.className = 'card';
                    const cardInner = document.createElement('div');
                    cardInner.className = 'card-inner';

                    // 卡片正面（顯示名稱）
                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-front';
                    cardFront.innerHTML = `<span class="text-lg sm:text-xl font-bold text-white">${label}</span>`;

                    // 卡片背面（顯示按鈕）
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-back';

                    // 生成六邊形按鈕
                    activeButtons.forEach(button => {
                        const link = row.c[button.index]?.v;
                        const buttonElement = document.createElement('a');
                        buttonElement.className = `hex-button flex items-center justify-center text-white text-xs sm:text-sm ${link ? button.color : 'bg-gray-300 cursor-not-allowed'}`;
                        buttonElement.innerHTML = `
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${button.icon}" />
                            </svg>
                            ${button.name}
                        `;
                        if (link && typeof link === 'string') { // 檢查 link 是否為有效字串
                            buttonElement.href = link.startsWith('http') ? link : `https://${link}`;
                            buttonElement.target = '_blank';
                            buttonElement.rel = 'noopener noreferrer';
                        }
                        cardBack.appendChild(buttonElement);
                    });

                    cardInner.appendChild(cardFront);
                    cardInner.appendChild(cardBack);
                    card.appendChild(cardInner);
                    container.appendChild(card);
                }
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorDiv.style.display = 'block';
        }

        // 初次載入資料
        fetchSheetData();
    </script>
</body>
</html>
