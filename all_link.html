<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a1a;
            color: #fff;
            overflow-x: hidden;
        }
        #errorMessage {
            color: #b91c1c;
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fee2e2;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #loadingSpinner {
            display: none;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: radial-gradient(circle, #60a5fa 10%, transparent 10.01%);
            background-size: 1rem 1rem;
            animation: orbit 1.5s linear infinite;
        }
        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .planet {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            animation: orbit 10s linear infinite;
            will-change: transform;
        }
        .planet-label {
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .satellites {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            gap: 1rem;
        }
        .satellites.open {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .satellite {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: glow 2s ease-in-out infinite;
            will-change: box-shadow;
        }
        .satellite::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .satellite:hover:not(.cursor-not-allowed)::after {
            opacity: 1;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        }
        .title-letter {
            display: inline-block;
            opacity: 0;
            animation: fadeInLetter 0.5s ease forwards;
        }
        @keyframes fadeInLetter {
            from { opacity: 0; transform: translateY(10px) rotate(10deg); }
            to { opacity: 1; transform: translateY(0) rotate(0deg); }
        }
        canvas#stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            perspective: 1000px;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">
    <canvas id="stars"></canvas>
    <h1 id="title" class="text-3xl sm:text-4xl font-bold mb-8"></h1>
    <div id="errorMessage" class="text-sm sm:text-base">
        <span id="errorText"></span>
        <button onclick="document.getElementById('errorMessage').style.display = 'none'" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">✕</button>
    </div>
    <div id="loadingSpinner" class="mb-6"></div>
    <div id="buttonContainer" class="container w-full grid gap-6 sm:grid-cols-2 max-w-5xl"></div>

    <script>
        // Google Sheet 連結: https://docs.google.com/spreadsheets/d/1P28ZlLqSFk64xTX9bVg2sSCOSj1kCp7blzBvIWfgT_w/edit?gid=0#gid=0
        const spreadsheetId = '1P28ZlLqSFk64xTX9bVg2sSCOSj1kCp7blzBvIWfgT_w';
        const sheetName = 'Sheet1'; // 請確認工作表名稱，若不同請修改
        const apiUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&tq=SELECT%20*%20WHERE%20A%20IS%20NOT%20NULL&sheet=${encodeURIComponent(sheetName)}`;

        // 星雲背景
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                opacity: Math.random() * 0.5 + 0.3,
                twinkleSpeed: Math.random() * 0.02 + 0.01
            });
        }
        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                s.opacity += Math.sin(Date.now() * s.twinkleSpeed) * 0.02;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.fill();
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        // 標題逐字淡入
        const titleText = 'All link';
        const titleElement = document.getElementById('title');
        titleText.split('').forEach((char, i) => {
            const span = document.createElement('span');
            span.className = 'title-letter';
            span.style.animationDelay = `${i * 0.1}s`;
            span.textContent = char === ' ' ? '\u00A0' : char;
            titleElement.appendChild(span);
        });

        async function fetchSheetData() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`無法連接到 Google Sheets，HTTP 狀態碼：${response.status}`);
                }
                const text = await response.text();
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);/);
                if (!jsonString || !jsonString[1]) {
                    throw new Error('無效的 Google Sheets JSONP 回應，請檢查工作表是否公開。');
                }
                const data = JSON.parse(jsonString[1]);
                
                if (data.table && data.table.rows && data.table.rows.length > 1) {
                    updateButtons(data.table.rows);
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    showError('工作表中無有效資料，請確保 A 欄從第 2 行開始有名稱資料，並檢查工作表名稱是否為 "' + sheetName + '"。');
                }
            } catch (error) {
                showError(`載入資料失敗：${error.message}。請確保 Google Sheet 已設為公開，且工作表名稱正確。`);
            } finally {
                spinner.style.display = 'none';
            }
        }

        function updateButtons(rows) {
            const container = document.getElementById('buttonContainer');
            container.innerHTML = ''; // 清空現有按鈕

            // 從第一行（標題行）獲取按鈕名稱
            const headers = rows[0].c.map((cell, index) => ({
                name: cell?.v || (index < 3 ? ['名稱', 'Form', 'Sheet'][index] : '未命名'),
                index: index
            })); // 包含 A、B、C 和 D 到 I 欄

            // 檢查 D 到 I 欄是否有資料（從第 2 行開始）
            const hasData = headers.slice(3).map((_, index) => {
                return rows.slice(1).some(row => row.c[3 + index]?.v); // 檢查 D2:D, E2:E 等
            });

            // 固定按鈕：Form (B) 和 Sheet (C)，加上有資料的 D 到 I 欄
            const activeButtons = [
                { name: 'Form', index: 1, color: 'bg-blue-500 hover:bg-blue-600', icon: 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' },
                { name: 'Sheet', index: 2, color: 'bg-green-500 hover:bg-green-600', icon: 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' }
            ].concat(headers.slice(3).filter((_, i) => hasData[i]).map((header, i) => ({
                name: header.name,
                index: 3 + i,
                color: ['bg-purple-500 hover:bg-purple-600', 'bg-indigo-500 hover:bg-indigo-600', 'bg-red-500 hover:bg-red-600', 'bg-teal-500 hover:bg-teal-600', 'bg-orange-500 hover:bg-orange-600', 'bg-pink-500 hover:bg-pink-600'][i % 6],
                icon: 'M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3'
            })));

            // 從第二行（A2 開始）處理資料
            rows.slice(1).forEach((row, rowIndex) => {
                const label = row.c[0]?.v; // A 欄：名稱
                if (label) { // 確保名稱存在
                    const planetContainer = document.createElement('div');
                    planetContainer.className = 'relative flex justify-center items-center my-10';

                    // 星球
                    const planet = document.createElement('div');
                    planet.className = 'planet';
                    planet.style.animationDelay = `${rowIndex * 2}s`;
                    planet.innerHTML = `<span class="planet-label">${label}</span>`;

                    // 衛星（按鈕）
                    const satellites = document.createElement('div');
                    satellites.className = 'satellites';
                    satellites.id = `satellites-${rowIndex}`;

                    // 生成衛星按鈕
                    activeButtons.forEach(button => {
                        const link = row.c[button.index]?.v;
                        const satellite = document.createElement('a');
                        satellite.className = `satellite flex items-center justify-center text-white text-xs sm:text-sm ${link ? button.color : 'bg-gray-300 cursor-not-allowed'}`;
                        satellite.innerHTML = `
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${button.icon}" />
                            </svg>
                            ${button.name}
                        `;
                        if (link && typeof link === 'string') { // 檢查 link 是否為有效字串
                            satellite.href = link.startsWith('http') ? link : `https://${link}`;
                            satellite.target = '_blank';
                            satellite.rel = 'noopener noreferrer';
                        }
                        satellites.appendChild(satellite);
                    });

                    // 點擊星球切換衛星顯示
                    planet.addEventListener('click', () => {
                        const isOpen = satellites.classList.contains('open');
                        document.querySelectorAll('.satellites.open').forEach(s => s.classList.remove('open'));
                        if (!isOpen) satellites.classList.add('open');
                    });

                    planetContainer.appendChild(planet);
                    planetContainer.appendChild(satellites);
                    container.appendChild(planetContainer);
                }
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorDiv.style.display = 'block';
        }

        // 初次載入資料
        fetchSheetData();
    </script>
</body>
</html>
